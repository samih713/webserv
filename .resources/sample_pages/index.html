<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>Sample Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Test Page</h1>
    </header>
    <main>
        <section class="intro">
            <p>This is a paragraph for testing purposes. Explore the layout and design provided by the CSS styling.</p>
        </section>
        <section class="link-section">
            <a href="https://example.com" class="example-link">Visit Example</a>
        </section>
    </main>

    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
    
        <input type="submit" value="Submit">
    </form>

    <footer>
        <p>Â© 2024 My Test Page. All rights reserved.</p>
    </footer>
</body>
</html>
