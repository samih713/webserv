name: Clean-Up Compilation Check

on:
  push:
    branches:
      - clean-up

jobs:
  build-linux:
    runs-on:
      - ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up C++ environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc

    - name: Build project
      run: make

  build-Mac:
    runs-on:
      - macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up C++ environment
      uses: aminya/setup-cpp@v1
      with:
        compiler: gcc

    - name: Build project
      run: make
